version: '3.8'
services:
  user_service:
    build: ./user_service
    environment:
      - FLASK_APP=manage.py
      - FLASK_ENV=development
    ports:
      - '5001:5001'
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main
    ports:
      - '5434:5432'

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
